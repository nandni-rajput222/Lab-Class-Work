<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property</title>
    <style>
        .div1{
            height: 300px;
            width:50%;
            background-color: deeppink;
            border: solid black;
            margin: auto;
        }
        .div1:hover
        {
            background-color: aqua;
            border: groove black;
            border-radius: 50%;
        }
        .div2{
            height: 100px;
            width: 100%;
            background-color: aqua;
            margin: auto;
            word-spacing: 150px;
            text-align: center;

        }
        a{
          font-size: 40px;
          transition-duration: 2s;
         }
         a:hover{
            background-color:deeppink;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
         }
         .list{
            background-color: blueviolet;
            margin: auto;
         }
         li:first-child{
            color:aqua;
            font-size: 40px;
            background-color: brown;
         }
         li:last-child{
            color: darkslateblue;
            font-size: 50px;
            background-color: aquamarine;
         }
         li:nth-child(even){
            color: black;
            background-color:purple ;
         }
         li:nth-child(odd){
            color:bisque;
            background-color: plum;
         }


    </style>
</head>
    <div class="div1"></div>
    <br>
    <br>
    <div class="div2">
        
        <a href>HOME</a></li>
        <a href>ABOUT</a></li>
        <a href>CONTACT</a></li>
        <a href>SERVICE</a></li>
       
        <!-- using first child and last child -->
        <!-- using nth-child(even) and nth-child(odd) -->
    </div class="list">
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
        <li>FIVE</li>
        <li>SIX</li>
        <li>SEVEN</li>
        <li>EIGHT</li>
        <li>NINE</li>
        <li>TEN</li>
        <li>ELEVEN</li>
        <li>TWELVE</li>
    </ul>
    <div>

    </div>

</body>
</html>
