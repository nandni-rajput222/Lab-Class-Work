<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .div1{
            height: 200px;
            width: 200px;
            background-color:aquamarine;
            margin:auto;
            border:20px solid burlywood;
            border-radius: 50%;
                                             }
        .div2{
            height:200px;
            width:200px;
            margin:auto;
            background-color: deeppink;
            border: 30px double deepskyblue ;
            border-radius: 50%;
                                            }
        .div3{
            height:200px;
            width:200px;
            background: yellow;
            border: 12px dotted blue;
            margin:auto;
            border-radius: 50%;
        }
        .div4{
            height:200px;
            width:200px;
            border: 10px dashed black;
            background-color: aquamarine;
            margin:auto;
            border-radius: 50%;
        }
        .div5{
            height:200px;
            width:200px;
            border: 20px groove yellow;
            background-color:green;
            margin:auto;
            border-radius: 50%;
        }
        .div6{
            height:200px;
            width:200px;
            border: 20px ridge;
            background-color:pink;
            margin:auto;
            border-radius: 50%;
        }
        .div7{
            height:200px;
            width:200px;
            border: 20px inset skyblue;
            background-color: aquamarine;
            margin:auto;
            border-radius: 50%;
        }
        .div8{
            height:200px;
            width:200px;
            border: 20px outset greenyellow;
            background-color: aquamarine;
            margin:auto;
            border-radius: 50px;
        }
        /*.div9{
            height:200px;
            width:200px;
            border: 20px none black;
            background-color: aquamarine;
            margin:auto;
        }
        .div10{
            height:200px;
            width:200px;
            border: 20px hidden black;
            background-color: aquamarine;
            margin:auto;
        }*/
    </style>
</head>
<body>
    <div class="div1">
               
    </div>
    <br>
    <br>
    <div class="div2">

    </div>
    <br>
    <br>
    <div class="div3">

    </div>
    <br>
    <br>
    <div class="div4"></div>
    <br>
    <br>
    <div class="div5"></div>
    <br>
    <br>
    <div class="div6"></div>
    <br>
    <br>
    <div class="div7"></div>
    <br>
    <br>
    <div class="div8"></div>
    <br>
    <br>
    <div class="div9"></div>
    <br>
    <br>
    <div class="div10"></div>
    <br>
    <br>
    
</body>
</html>
